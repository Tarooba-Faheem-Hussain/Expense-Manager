        <section id="ExpenceManager" class="MANAGE-BUDGET py-4">

            <div class="col mx-auto align-items-center my-2">
                <div class="heading text-center">
                    <h2 class="font-weight-bold pb-2 text-light">Expense Manager</h2>
                </div>
                <div class="row mx-auto justify-content-center align-items-center text-center container">
                    <div class="col-sm-12 col-md-4 col-lg-7">
                        <div class="one m-4 align-items-center">
                            <h4>grocery</h4>
                            <form>
                                <table class="table" id="dynamic_fields">
                                    <thead>
                                        <tr class="justify-content-center align-items-center text-center">
                                            <th scope="col"> </th>
                                            <th scope="col">Products</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><button type="button" name="add" id="add" class="btn btn-success">+</button></td>
                                            <td><input type="text" class="form-control" id="name" placeholder="Enter Product"></td>
                                            <td><input type="text" class="form-control" id="price" placeholder="Enter price"> </td>
                                            <td><!--<input type="text" class="form-control" id="Qty" placeholder="Qty">-->
                                            <select class="custom-select" required>
                                                <option value="select ">Select </option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="3">4</option>
                                                <option value="3">5</option>
                                                <option value="3">6</option>
                                                <option value="3">7</option>
                                                <option value="3">8</option>
                                                <option value="3">9</option>
                                                <option value="3">10</option>
                                              </select>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                    
                                        <tr class=" total-btn text-right">
                                            <td scope="col"></td>
                                            
                                            <td scope="col"><button type="button" name="Total" id="Total" class="btn btn-primary"> Total </button></td>
                                            <td scope="col"><output class="form-control" placeholder="Total" id="Total"></output></td>
                                        </tr>
                                </table>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
